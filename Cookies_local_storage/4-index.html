<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <style>
        .italics {
            display: inline;
            font-style: italic;
            font-weight: normal;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="welcomeDiv"></div>
    <div id="loginForm">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" name="fname" placeholder="Firstname">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="submit" id="LogInBtn" value ="Log me in">
    </div>
    <h2>Cookies</h2>
        <input type="submit" id="ShowCookiesBtn" value ="Show the cookies">

    <div id="cookieDiv"></div>
        <script>
        $(document).ready(function() {
            function showCookies() {
                const firstname = Cookies.get('firstname');
                const email = Cookies.get('email');
                const targetDiv = $('#cookieDiv');
                //content ='Cookies: Name=' + name + ', Email=' + email;
                content = 'Email: ' + email.toUpperCase() + " - Firstname: " + firstname.toUpperCase();//targetDiv.html('Cookies: Name=' + name + ', Email=' + email);
                createTextElement(content, targetDiv);
            }
            function showForm() {
                console.log('in showForm');
                $('#loginForm').show(); 
                $('#welcomeDiv').hide();
            }        
            function hideForm(){
                $('#welcomeDiv').show();
                $('#loginForm').hide();
                console.log('in hideForm');
                const firstname = Cookies.get('firstname');
                const welcomeMessage = `<h1>Welcome: ${firstname}</h1><a href="#" id="logout" class="italics">(logout)</a>`;
                $('#welcomeDiv').html(welcomeMessage).show();
                console.log('welcome:' + welcomeMessage);
                $('#logout').on('click', function() {
                    Cookies.remove('firstname');
                    Cookies.remove('email');
                    showForm();
                });       
            }
            function showWelcomeMessageOrForm() {
                console.log('in showWelcomeMessageOrForm');
                const userCookie = Cookies.get('firstname');
                if (userCookie) {
                    console.log('in showWelcomeMessageOrForm and usercookie')
                    hideForm();
                } else {
                    showForm();
                }
            }
             // Function to create a text element
            function createTextElement(content, target) {
                const newPara = $('<p></p>').text(content);
                $(target).append(newPara);
            }

            function setCookiesAndShowWelcomeMessage (namevalue, emailvalue) {
                Cookies.set('firstname', namevalue, { expires: 10 });
                Cookies.set('email', emailvalue, { expires: 10 });
                showWelcomeMessageOrForm();
            }

            // Button click event to set the cookies
            $('#LogInBtn').on('click', function() {
                const nameValue = $('#firstname').val();
                const emailValue = $('#email').val();
                setCookiesAndShowWelcomeMessage(nameValue, emailValue); 
            });
            $('#ShowCookiesBtn').on('click', function() {
                showCookies(); 
            });
        
            showWelcomeMessageOrForm();
            console.log('ready');
        });
    </script>
</body>
</html>
