<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #loginform {
            display: none; /* Hide form initially */
        }
        #welcomeDiv {
            display: none; /* Hide welcome message initially */
        }
        .italics {
            display: inline;
            font-style: italic;
            font-weight: normal;
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div id="welcomeDiv"></div>
    <div id="loginForm">
        <h2>Login to the website</h2>
        <input type="text" id="firstname" name="fname" placeholder="Firstname">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="submit" id="LogInBtn" value ="Log me in">
    </div>
    <h2>Cookies</h2>
        <input type="submit" id="ShowCookiesBtn" value ="Show the cookies">

    <div id="cookieDiv"></div>
        <script>
        $(document).ready(function() {
            function showCookies() {
                const firstname = getCookie('firstname');
                const email = getCookie('email');
                const targetDiv = $('#cookieDiv');
                //content ='Cookies: Name=' + name + ', Email=' + email;
                content = 'Email: ' + email.toUpperCase() + " - Firstname: " + firstname.toUpperCase();//targetDiv.html('Cookies: Name=' + name + ', Email=' + email);
                createTextElement(content, targetDiv);
            }
            function showForm() {
                console.log('in showForm');
                $('#loginForm').show(); 
                $('#welcomeDiv').hide();
            }        
            function hideForm(){
                $('#welcomeDiv').show();
                $('#loginForm').hide();
                console.log('in hideForm');
                const firstname = getCookie('firstname');
                const welcomeMessage = `<h1>Welcome: ${firstname}</h1><a href="#" id="logout" class="italics">(logout)</a>`;
                $('#welcomeDiv').html(welcomeMessage).show();
                console.log('welcome:' + welcomeMessage);
                $('#logout').on('click', function() {
                    deleteCookiesAndShowForm();
                });
                //const targetDiv = $('#welcomeDiv');
                //const link = '(Logout)';
                //createElement(welcomeMessage, link, targetDiv);        
            }
            function deleteCookiesAndShowForm() {
                console.log('in deleteCookiesandShowForm');
                document.cookie = "firstname=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                document.cookie = "email=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                showForm();
            }
            function showWelcomeMessageOrForm() {
                console.log('in showWelcomeMessageOrForm');
                const userCookie = getCookie('firstname');
                if (userCookie) {
                    console.log('in showWelcomeMessageOrForm and usercookie')
                    hideForm();
                } else {
                    showForm();
                }
            }
            // Function to create a text element
            function createElement(content, link,target) {
                const alink = $('<a href="#" id="logout"></a>').text(link);
                const newContent = $('<h1></h1>').text(content);
                newAll = newContent + alink;
                console.log(newAll);
                $(target).append(newAll);
            }
            // Function to create a text element
            function createTextElement(content, target) {
                const newPara = $('<p></p>').text(content);
                $(target).append(newPara);
            }

            // Function to set a cookie
            function setCookies(name, namevalue, days) {
                console.log('in setcookies');
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                const expires = "expires=" + date.toUTCString();
                document.cookie = name + "=" + namevalue + ";" + expires + ";path=/";
            }
            // Function to get a cookie by name
            function getCookie(name) {
                console.log('in getcookie');
                const nameEQ = name + "=";
                const ca = document.cookie.split(';');
                for (let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
                }
                return null;
            }
            // Button click event to set the cookies
            $('#LogInBtn').on('click', function() {
                const nameValue = $('#firstname').val();
                const emailValue = $('#email').val();
                setCookies('firstname', nameValue, 10); 
                setCookies('email', emailValue, 10); 
                showWelcomeMessageOrForm();
            });
            $('#ShowCookiesBtn').on('click', function() {
                showCookies(); 
            });
            $('#logout').on('click', function() {
                deleteCookiesAndShowForm();
            });
        
            showWelcomeMessageOrForm();
            console.log('ready');
        });
    </script>
</body>
</html>
