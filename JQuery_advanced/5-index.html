    <script type="application/javascript">
        
    $(document).ready(function() {
        function createFamilyTree() {
            var table = $(`<table id="my-table"></table>`);
            var thead = $(`<thead></thead>`);
            var tbody = $(`<tbody></tbody>`);

            var headerRow =  $(`<tr></tr>`);
            headerRow.append('<th>Firstname</th>');
            headerRow.append('<th>Lastname</th>');
            thead.append(headerRow);
            table.append(thead);
            table.append(tbody);
            $('body').append(table);
        }
    
        function addNewMember(firstName, lastName) {
            var row = $(`<tr></tr>`);
            row.append(`<td>${firstName}</td>`);
            row.append(`<td>${lastName}</td>`); 
            row.append(`<td id="xtd">(x)</td>`); 
            $("tbody", "#my-table").append(row); 
        }

        createFamilyTree();
         
            addNewMember('Guillaume','Salva');
            addNewMember('Arielle','Snizt');
            addNewMember('Fanette','Snizt');
            addNewMember('Gerard','Snizt');
            addNewMember('Victor','Salva');

            $('#my-table #xtd').css('background-color', 'orange');

            $('#my-table #xtd ').click(function() {
                $('#my-table #xtd').remove()
            });

         // Apply background color to the second cell of each row
            // $('td').each(function() {
            //     $(this).find('td').eq(1).css('background-color', 'yellow');
    })
    </script>
