<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaWiki API Search Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>MediaWiki API Search Example</h1>
    <input type="text" id="search-term" placeholder="Enter search term">
    <button id="search-button">Search</button>
    <div id="results"></div>

    <script>
        $(document).ready(function() {
            $('#search-button').click(function() {
                var searchTerm = $('#search-term').val();
                if (searchTerm) {
                    $.ajax({
                        url: 'https://en.wikipedia.org/w/api.php',
                        data: {
                            action: 'query',
                            list: 'search',
                            srsearch: searchTerm,
                            format: 'json',
                            origin: '*'
                        },
                        dataType: 'json',
                        success: function(data) {
                            var results = data.query.search;
                            $('#results').empty(); // Clear previous results
                            $.each(results, function(index, result) {
                                var resultHtml = '<div>';
                                resultHtml += '<h2>' + result.title + '</h2>';
                                resultHtml += '<p>' + result.snippet + '</p>';
                                resultHtml += '<p><strong>Page ID:</strong> ' + result.pageid + '</p>';
                                resultHtml += '</div>';
                                $('#results').append(resultHtml);
                            });
                        },
                        error: function(xhr, status, error) {
                            console.error('Error fetching data from MediaWiki API:', error);
                            $('#results').html('<p>An error occurred while fetching results.</p>');
                        }
                    });
                } else {
                    alert('Please enter a search term.');
                }
            });
        });
    </script>
</body>
</html>
